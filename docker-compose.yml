services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: copilot-insights-api
    ports:
      - "3001:3001"
    volumes:
      - api-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: copilot-insights-web
    ports:
      - "3010:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  api-data:
